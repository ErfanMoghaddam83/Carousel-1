<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <nav class="nav">
        <h3>ERFAN<span>SALES</span></h3>
        <ul>
            <li class="active">Home</li>
            <li>Blog</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
    <div class="container">
        
        <div id="slide">
            
            <div class="item" style="background-image: url(img/1.jpeg);">
                <div class="content">
                    <div class="name">Lamborghini<span> Aventador </span></div>
                    <button class="btn">Italy</button>
                </div>
            </div>
            <div class="item" style="background-image: url(img/2.jpg);">
                <div class="content">
                    <div class="name">Nissan<span> SkyLine </span></div>
                    <button class="btn">Japan</button>
                </div>
            </div>
            <div class="item" style="background-image: url(img/3.jpeg);">
                <div class="content">
                    <div class="name">AstonMartin<span>  DB12  </span></div>
                    <button class="btn">Britain</button>
                </div>
            </div>
            <div class="item" style="background-image: url(img/4.jpeg);">
                <div class="content">
                    <div class="name">Toyota<span>  Supra  </span></div>
                    <button class="btn">Japan</button>
                </div>
            </div>
            <div class="item" style="background-image: url(img/5.jpeg);">
                <div class="content">
                    <div class="name">BMW<span>  i8  </span></div>
                    <button class="btn">Germany</button>
                </div>
            </div>
            <div class="item" style="background-image: url(img/6.jpg);">
                <div class="content">
                    <div class="name">mercedesBenz  <span> AMG GT </span></div>
                    <button class="btn">Germany</button>
                </div>
            </div>
            <div class="item" style="background-image: url(img/7.jpg);">
                <div class="content">
                    <div class="name">mercedesBenz<span> AMG GT3</span></div>
                    <button class="btn">Germany</button>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button id="prev"><i class="fa-solid fa-angle-left fa-2x"></i></button>
            <button id="next"><i class="fa-solid fa-angle-right fa-2x"></i></button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
